<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="webform.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="/" method="GET">
      <label for="username">Your name</label>
      <input type="text" name="user-name" id="username" />

      <label for="usermessage">Your message</label>
      <textarea
        name="user-message"
        id="usermessage"
        cols="30"
        rows="10"
      ></textarea>

      <label for="useremail">Your email address</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your age</label>
      <input type="number" step="0.5" name="user-age" id="userage" />
      <label for="userpassword">Your password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="userbirthdate">Your birthdate</label>
      <input type="date" name="user-birthdate" id="userbirthdate" />
      <hr />
      <label for="favoritecolor">Your favorite color?</label>
      <select name="favorite-color" id="favoritecolor">
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
      </select>
      <h2>How should verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-message"
          value="text-message"
        />
        <label for="verify-text-message">Via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-phone" value="phone" />
        <label for="verify-phone">Via a phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">Via an email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Agree to terms?</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-email"
          name="contact"
          value="email"
        />
        <label for="contact-email">Contact me via email</label>
      </div>
      <div class="form-control-inline">
        <input
          type="checkbox"
          id="contact-phone"
          name="contact"
          value="phone"
        />
        <label for="contact-phone">Contact me via phone</label>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
